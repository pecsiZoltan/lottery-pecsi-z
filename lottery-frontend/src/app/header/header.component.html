<div class="container header">
  <div
    *ngIf="(loggedInUserName$ | async) != 'NOT LOGGED IN'"
    class="row justify-content-end">

    <div class="col-2">
      <div>User: {{loggedInUserName$ | async}}</div>
    </div>

    <div class="col-2"
      *ngIf="showPlayButton$ | async">
      <button
        (click)="play()"
        class="btn btn-danger">
        Play
      </button>
    </div>

    <div class="col-2">
      <button
        (click)="logout()"
        class="btn btn-danger">
        Logout
      </button>
    </div>

  </div>
</div>
