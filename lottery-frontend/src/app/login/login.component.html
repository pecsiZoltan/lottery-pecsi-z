<div
  class="container container-sm">
  <div
    class="row justify-content-center">
    <div
      class="col-auto">

      <form
        [formGroup]="loginForm">

        <div
          class="mb-3">
          <label
            class="form-label"
            for="userId">
            User ID
          </label>
          <input
            (change)="onIdChange()"
            class="form-control"
            formControlName="userId"
            id="userId"
            type="number">
        </div>

        <div class="mb-3">
          <label
            class="form-label"
            for="userName">
            Username
          </label>
          <select
            (change)="onNameSelect()"
            class="form-select"
            formControlName="userName"
            id="userName">
            <option
              *ngFor="let user of userList$ | async"
              [value]="user.name">
              {{user.name}}
            </option>
          </select>
        </div>

        <div
          class="mb-3">
          <label
            class="form-label"
            for="passwd">
            Password
          </label>
          <input
            class="form-control"
            formControlName="password"
            id="passwd"
            type="password">
        </div>

        <div
          *ngIf="showErrorMessage"
          class="alert alert-danger"
          role="alert">
          Login Attempt Failed!
        </div>

        <button
          (click)="login()"
          class="btn btn-danger"
          type="button">
          Login
        </button>

      </form>
    </div>
  </div>
</div>
